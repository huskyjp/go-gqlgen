scalar Time

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: Time!
}

input RegisterInput {
  email: String!
  username: String!
  password: String!
  confirmPassword: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthResponse {
  accessToken: String!
  user: User!
}

# nullable
extend type Query {
  me: User
}

extend type Mutation {
  register(input: RegisterInput!): AuthResponse!
  login(input: LoginInput!): AuthResponse!
}
